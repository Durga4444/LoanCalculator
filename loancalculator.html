<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      
      <style>
        #gif,#result{
          display:none;
        }
      </style>
    </head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                  <form id="form">
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <div class="form-floating"> <input type="number" id="loanamt" placeholder="amt" class="form-control">
                            <label for="loanamt" >Loan Amount</label></div>
                    </div>
                    <div class="input-group mt-2">
                      <span class="input-group-text">%</span>
                      <div class="form-floating"> <input type="number" id="interest" placeholder="amt" class="form-control">
                          <label for="interest" >Interest</label></div>
                    </div>
                    
                    <div class="form-floating mt-2">
                       
                      <input class="form-control" type="number" id="year" placeholder="year">
                      <label for="year">Years to Repay</label> 
                    </div>
                  <input type="submit" class="mt-3 btn btn-dark form-control" value="Calculate">
                  
                  </form>
              <div id="gif" ><img src="spi.webp"  style="height:300px"></div>
               

 <div id="result">
  <h1 class="card-title mt-3">Results</h1>
              <div class=" input-group">
                <div  class="input-group-text input-group-prepend ">Montly Payment</div>
                <input class="form-control" type="number"  id="montlypayment" disabled>
              </div>
            
              <div class=" input-group mt-2">
                <div  class="input-group-text input-group-prepend">Total Amount</div>
                <input class="form-control" type="number"  id="totalamount" disabled>
              </div>

              <div class=" input-group mt-2">
                <div  class="input-group-text input-group-prepend ">Total Interest</div>
                <input class="form-control" type="number"  id="totalinterest" disabled>
              </div>
 </div>
            </div>
            </div>
        </div>
    </div>
  
    <script src="loancalculator.js"></script>
</body>
</html>
